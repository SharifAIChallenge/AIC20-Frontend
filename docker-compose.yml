version: "3"

services:
  nuxt:
    build: ./
    container_name: nuxt-app
    restart: always
    ports:
      - "3000:3000"
    command:
      "npm run start"

  nginx:
    image: nginx:1.13
    container_name: nuxt-nginx
    ports:
      - "8585:8585"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    depends_on:
      - nuxt
